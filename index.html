<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodge Amenities - Before vs After</title>
    <style>
        :root {
            /* Primary - Signature Outside Yellow */
            --primary: #FFD100;
            --primary-dark: #E6BC00;
            --primary-light: #FFF3B0;
            /* Secondary - Black */
            --secondary: #000000;
            --secondary-light: #1a1a1a;
            /* Neutrals */
            --accent: #333333;
            --text: #000000;
            --text-light: #555555;
            --text-muted: #666666;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: var(--text);
        }
        .header {
            background: var(--secondary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--primary);
        }
        .header p { opacity: 0.8; font-size: 14px; }
        .controls {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        .shuffle-btn {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: var(--secondary);
            cursor: pointer;
            transition: background 0.2s;
        }
        .shuffle-btn:hover { background: var(--primary-dark); }
        .stats { color: var(--text-muted); font-size: 13px; }

        /* Column Headers */
        .column-headers {
            display: grid;
            grid-template-columns: 1fr 3px 1fr;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .column-header {
            padding: 15px 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .column-header.before {
            background: #e0e0e0;
            color: var(--text-muted);
        }
        .column-header.after {
            background: var(--secondary);
            color: var(--primary);
        }
        .header-divider {
            background: var(--primary);
        }

        /* Lodge Rows */
        .lodge-list {
            display: flex;
            flex-direction: column;
        }
        .lodge-row {
            display: grid;
            grid-template-columns: 1fr 3px 1fr;
            border-bottom: 2px solid #ddd;
        }
        .lodge-cell {
            padding: 15px 20px;
        }
        .lodge-cell.before {
            background: #fafafa;
        }
        .lodge-cell.after {
            background: white;
        }
        .row-divider {
            background: var(--primary);
        }
        .lodge-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 3px;
            color: var(--text);
        }
        .lodge-name .count {
            font-weight: 400;
            color: var(--text-muted);
            font-size: 12px;
        }
        .lodge-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }
        .amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
        }
        .before .tag {
            background: #e8e8e8;
            color: var(--text-light);
        }
        .tag.high {
            background: var(--primary);
            color: var(--secondary);
            font-weight: 500;
        }
        .tag.medium {
            background: white;
            color: var(--text-light);
            border: 1px solid #ccc;
        }
        .expand-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            background: var(--secondary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 11px;
            color: var(--primary);
            font-weight: 500;
        }
        .expand-btn:hover { background: var(--secondary-light); }
        .medium-amenities {
            display: none;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed #ccc;
        }
        .medium-amenities.visible { display: flex; flex-wrap: wrap; gap: 5px; }
        .no-amenities { color: var(--text-muted); font-size: 12px; font-style: italic; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lodge Amenities: Before vs After</h1>
        <p>Left: All amenities (no ranking) | Right: Prioritized for adventure travelers</p>
    </div>
    <div class="controls">
        <button class="shuffle-btn" onclick="shuffle()">Shuffle Lodges</button>
        <span class="stats" id="stats"></span>
    </div>

    <div class="column-headers">
        <div class="column-header before">Before (All Amenities)</div>
        <div class="header-divider"></div>
        <div class="column-header after">After (Adventure-Focused)</div>
    </div>

    <div class="lodge-list" id="lodgeList"></div>

    <script>
        let products = [];
        let displayProducts = [];
        const DISPLAY_COUNT = 15;

        fetch('products_amenities.json')
            .then(r => r.json())
            .then(data => {
                products = data;
                shuffle();
            });

        function shuffle() {
            const withHigh = products.filter(p => p.amenities.HIGH.length > 0);
            const shuffled = [...withHigh].sort(() => Math.random() - 0.5);
            displayProducts = shuffled.slice(0, DISPLAY_COUNT);
            render();
        }

        function render() {
            document.getElementById('stats').textContent =
                `Showing ${displayProducts.length} of ${products.length} lodges`;

            document.getElementById('lodgeList').innerHTML = displayProducts.map((p, i) => {
                const all = [...p.amenities.HIGH, ...p.amenities.MEDIUM, ...p.amenities.LOW];
                const high = p.amenities.HIGH;
                const medium = p.amenities.MEDIUM;

                return `
                    <div class="lodge-row">
                        <div class="lodge-cell before">
                            <div class="lodge-name">${esc(p.name)} <span class="count">(${all.length} amenities)</span></div>
                            <div class="lodge-meta">${esc(p.supplier)} · ${esc(p.city)}</div>
                            <div class="amenities">
                                ${all.length ? all.map(a => `<span class="tag">${esc(a)}</span>`).join('')
                                    : '<span class="no-amenities">No amenities</span>'}
                            </div>
                        </div>
                        <div class="row-divider"></div>
                        <div class="lodge-cell after">
                            <div class="lodge-name">${esc(p.name)} <span class="count">(${high.length} adventure)</span></div>
                            <div class="lodge-meta">${esc(p.supplier)} · ${esc(p.city)}</div>
                            <div class="amenities">
                                ${high.length ? high.map(a => `<span class="tag high">${esc(a)}</span>`).join('')
                                    : '<span class="no-amenities">No adventure amenities</span>'}
                                ${medium.length ? `<span class="expand-btn" onclick="toggle(${i})">+${medium.length} more</span>` : ''}
                            </div>
                            ${medium.length ? `
                                <div class="medium-amenities" id="med-${i}">
                                    ${medium.map(a => `<span class="tag medium">${esc(a)}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggle(i) {
            document.getElementById('med-' + i).classList.toggle('visible');
        }

        function esc(t) {
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }
    </script>
</body>
</html>
